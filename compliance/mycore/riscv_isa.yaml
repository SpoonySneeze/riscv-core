hart_ids: [0]
hart0:
  ISA: RV32I
  physical_addr_sz: 32
  User_Spec_Version: "2.2"
  Privilege_Spec_Version: "1.10"  # Fixed key name
  supported_xlen: [32]
  
  misa:
    # 0x40000100 Breakdown:
    # MXL (Bits 31:30) = 1 (32-bit) -> 0x4...
    # Bit 8 (I extension) = 1       -> ...0100
    reset-val: 0x40000100
    
    # REQUIRED: Explicitly enable 32-bit mode
    rv32:
      accessible: true
    
    # REQUIRED: Lowercase keys for fields
    mxl:
      type: constant
      value: 1
    
    extensions:
      type: constant
      value: 0x100  # I extension only
